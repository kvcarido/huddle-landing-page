<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/37d1fa0009.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container extra-space">
        <header class="main-header">
          <img src="/images/logo.svg" alt="Huddle logo" />
        </header>

        <section class="main-img">
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </section>

        <section class="main-text extra-space">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="main-button box-shadow">Register</button>
        </section>

        <footer class="main-social">
          <ul class="main-social__list">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </footer>
      </div>
      <section class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://kvcarido.github.io">AOK</a>.
        </p>
      </section>
    </main>
  </body>
</html>
